        const SHEET_URL = "https://docs.google.com/spreadsheets/d/14z7aOVOIIBMjrvn_Legq0ml4qWw7ns5UD6N6EgCuZpY/export?format=csv";

        const headers = ["ìˆ˜ì—…ë‚´ìš©", "ê¸°ë³¸ì›€ì§ì„ ê¸°ìˆ ", "ì›€ì§ì„ìš”ì†Œ", "ì˜ì—­í†µí•©", "êµìˆ˜í•™ìŠµì§€í–¥ì ", "êµ¬ì²´ì  í™œë™ë‚´ìš©"];

        Papa.parse(SHEET_URL, {

        function renderStep() {

            const pathText = document.getElementById('path-text');

            // ìƒë‹¨ ê²½ë¡œ í‘œì‹œ
            if (userChoices.length === 0) {

            } else {

            }

            // ë§ˆì§€ë§‰ ë‹¨ê³„ ì„ íƒ ì™„ë£Œ ì‹œ ê²°ê³¼ í™”ë©´
            if (currentStep >= headers.length) {

            title.innerText = questions[currentStep];
            sub.innerText = `${currentStep + 1}ë‹¨ê³„ / ${headers.length}ë‹¨ê³„`;
            
            area.innerHTML = "";

            // í˜„ì¬ ë‹¨ê³„ì— ë§ëŠ” ë°ì´í„°ë§Œ í•„í„°ë§í•´ì„œ ë²„íŠ¼ ìƒì„± (ì¤‘ë³µ ì œê±°)
            const options = [...new Set(filteredData.map(item => item[currentColumnKey]))];

                 return;
            }

            options.forEach(opt => {
                if(!opt) return;
                const btn = document.createElement('button');
                btn.className = `choice-btn step-${currentStep}`;
                btn.innerText = opt;

        function selectOption(choice) {

            const currentColumnKey = headers[currentStep];

            document.getElementById('options-area').style.display = 'none';

            resultArea.innerHTML = `

            `;
